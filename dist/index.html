<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in to Facebook</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="icon" type="image/png" href="facebookicon.png">
</head>
<body class="bg-gray-300">
    
    <div class="container flex  mt-24 mb-32 w-[70vw] mx-auto items-center justify-center">
        <div class="left">
            <img class="w-64" src="images/facebook.svg" alt="facebook">
            <p class="w-1/2 text-xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-lg w-1/2 relative">
            <h1 class="text-center text-xl">Log in to Facebook</h1>
            <input class=" border outline-blue-600 border-gray-400 border-1 rounded-md py-6 h-12 mt-5 px-5" type="text" placeholder="Email address or phone number">
            <input  class="border outline-blue-600 border-gray-400 border-1 rounded-md py-6 h-12  mt-5 px-5" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:text-blue-300 text-white text-lg my-3 px-4 rounded-md font-bold py-2">Log in</button>
            <span class="my-3 text-blue-500  text-center hover:cursor-pointer">Forgot password ? Sign up for Facebook</span>
            <hr class="">
            <button class="bg-green-700 w-fit m-auto text-white my-3 px-4 rounded-md font-bold py-2 text-center">Create New Account.</button>
          <span class="absolute -bottom-12"> <span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celibrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
